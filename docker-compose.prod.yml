version: "3.8"

services:
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    ports:
      - 80:80
    depends_on:
      - web
  web:
    build: .
    command: gunicorn makemigrations.wsgi:application --bind 0.0.0.0:8000
    ports:
      - 8000:8000
    working_dir: /usr/src/app/
    env_file:
      - ./.env.prod
    volumes:
      - ./:/usr/src/app/
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    expose:
      - 8000
    depends_on:
      - db
  db:
    image: postgres:14.4-alpine
    volumes:
      - postgres_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB='makemigrations'
      - POSTGRES_USER=/run/secrets/db_username
      - POSTGRES_PASSWORD=/run/secrets/db_password
    secrets:
      - db_username
      - db_password

secrets:
  db_username:
    file: db_username.txt
  db_password:
    file: db_password.txt
    
volumes:
  postgres_db:
  static_volume:
  media_volume: